---
layout: default
---

<p class="meta">
  {{ page.date | date: "%B %d, %Y" }} 
  <a href="/">
    <i class="home fa fa-home"></i>
  </a>
</p>

<h1 class="title">{{ page.title }}</h1>

<div id="post">
  {{ content }}
</div>
<div class="fb-like" data-href="http://daeheehan.github.io/{{site.url}}{{page.url}} data-width="600" data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>
<div class="fb-comments" data-href="http://daeheehan.github.io/{{site.url}}{{page.url}}" data-numposts="5" width=600></div>
